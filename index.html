<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fighting Game MK Style</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
      }
      #selectionScreen {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        z-index: 10;
      }
      #characterGrid {
        display: flex;
        gap: 40px;
        margin-bottom: 20px;
      }
      .character-portrait {
        width: 150px;
        height: 150px;
        border: 4px solid #fff;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #333;
        overflow: hidden;
      }
      .character-portrait:hover {
        border-color: #ff0;
      }
      .character-portrait.selected {
        border-color: #0f0;
      }
      .character-portrait canvas {
        width: 100px;
        height: 100px;
        margin-top: 10px;
      }
      .character-portrait span {
        font-size: 14px;
        margin-top: 5px;
        text-align: center;
      }
      #selectionScreen input {
        margin: 10px;
        padding: 5px;
        font-size: 16px;
        width: 100px;
        text-align: center;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #fff;
        color: #000;
        border: 2px solid #000;
        border-radius: 5px;
      }
      button:hover {
        background: #ddd;
      }
      button:disabled {
        background: #666;
        color: #aaa;
        cursor: not-allowed;
      }
      #gameUI {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .healthBarContainer {
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      }
      .healthBar {
        position: relative;
        width: 100%;
        height: 30px;
        border: 4px solid #fff;
        background: red;
        overflow: hidden;
        border-radius: 8px;
      }
      .playerHealthBar {
        border-right: none;
        display: flex;
        justify-content: flex-end;
      }
      .enemyHealthBar {
        border-left: none;
      }
      .healthBarInner {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        background: lime;
        transition: width 0.3s ease-in-out;
        border-radius: 8px;
      }
      #playerHealth {
        left: auto;
        right: 0;
      }
      #timer {
        background: black;
        width: 100px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        border: 4px solid #fff;
        flex-shrink: 0;
      }
      #displayText {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 28px;
        text-align: center;
      }
      #restartButton {
        display: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; width: 1024px; height: 576px">
      <div id="selectionScreen">
        <h2>Select Your Fighter</h2>
        <div id="characterGrid">
          <div class="character-portrait" id="samuraiMackPortrait">
            <canvas id="samuraiMackCanvas" width="100" height="100"></canvas>
            <span>Samurai Mack</span>
          </div>
          <div class="character-portrait" id="kenjiPortrait">
            <canvas id="kenjiCanvas" width="100" height="100"></canvas>
            <span>Kenji</span>
          </div>
        </div>
        <label>Rounds:</label>
        <input id="roundsInput" type="number" min="1" max="9" value="3" />
        <button id="startButton" disabled>Start</button>
      </div>
      <div id="gameUI">
        <div class="healthBarContainer">
          <div class="healthBar playerHealthBar">
            <div id="playerHealth" class="healthBarInner"></div>
          </div>
          <div id="timer">60</div>
          <div class="healthBar enemyHealthBar">
            <div id="enemyHealth" class="healthBarInner"></div>
          </div>
        </div>
        <div id="displayText">
          <p id="resultText"></p>
          <button id="restartButton">Restart</button>
        </div>
      </div>
      <canvas id="gameCanvas" width="1024" height="576"></canvas>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
